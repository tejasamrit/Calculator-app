<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="0" name="display">
        </div>
        <div class="btn">
            <button>AC</button>
            <button class="pos">DEL</button>
            <button class="pos">.</button>
            <button class="pos">/</button>
            <br>
            <button onclick="display.value +='7' ">7</button>
            <button class="pos">8</button>
            <button class="pos">9</button>
            <button class="pos">*</button>
            <br>
            <button>4</button>
            <button class="pos">5</button>
            <button class="pos">6</button>
            <button class="pos">-</button>
            <br>
            <button>1</button>
            <button class="pos">2</button>
            <button class="pos">3</button>
            <button class="pos">+</button>
            <br>
            <button>00</button>
            <button class="pos">0</button>
            <button class="pos">%</button>
            <button class="pos" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
